---
name: Terraform - Lint

on:
  push:
    paths:
      - "terraform/*"
      - ".github/workflows/terraform-lint.yaml"
  pull_request:

jobs:
  delivery:

    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@main
    - name: Lint Terraform
      uses: actionshub/terraform-lint@main
